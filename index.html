<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <link rel="stylesheet" href="estyles.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" required>

      <label for="correo">Correo</label>
      <input type="email" name="correo" id="correo" required>

      <label for="telefono">Tel√©fono</label>
      <input type="text" name="telefono" id="telefono" required>

      <label for="interes">Inter√©s</label>
      <input type="text" name="interes" id="interes" required>

      <button type="submit">Enviar Registro</button>
    </form>
    <div id="mensaje"></div>
    <footer> üíö </footer>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = new FormData(form);
      const body = new URLSearchParams(datos);

      try {
        const res = await fetch('http://localhost:3000/guardar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: body
        });

        if (res.ok) {
          mensaje.innerHTML = `<p style="color: green; font-weight: bold;">‚úÖ Registro guardado correctamente.</p>`;
          form.reset();
        } else {
          mensaje.innerHTML = `<p style="color: red; font-weight: bold;">‚ùå Error al guardar el registro.</p>`;
        }
      } catch (error) {
        console.error(error);
        mensaje.innerHTML = `<p style="color: red; font-weight: bold;">‚ùå No se pudo conectar al servidor.</p>`;
      }
    });
  </script>
</body>
</html>
